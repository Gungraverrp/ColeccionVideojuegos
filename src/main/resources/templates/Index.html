<title>Mis Videojuegos</title>

</head>
<body>

<!-- MODALES TRABAJO -->
<div th:replace="~{modales/editarVideojuego :: editarVideojuego}" ></div>
	
	
<div class="main-container" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px">
	<h1>COLECCIÓN DE VIDEOJUEGOS</h1>
		<div class="row">
		<!-- Filtro de busqueda -->			
			<div class="col-5">
				<input type="text" id="nombre" maxlength="120" class="form-control" value="" placeholder="Título"/>
			</div>
			<div class="col-2">
				<select id="select-plataforma" class="form-control">
					<option value="0">- Plataforma - </option>
				</select>
			</div>
			<div class="col-2">
				<select id="select-genero" class="form-control">
					<option value="0">- Género - </option>
				</select>
			</div>
			<div class="col-2">
				<select id="select-formato" class="form-control">
					<option value="0">- Formato - </option>
				</select>
			</div>
			<div class="col-1">
				<button class="btn btn-primary" id="btn-buscar" title="Buscar"><i class="fa fa-search"></i></button>
				<button class="btn btn-success" id="btn-nuevo" title="Buscar"><i class="fa fa-plus"></i></button>
			</div>
		</div>
		
		<hr>
		
		<!-- DataTable con los resultados -->
		<div class="row">
			<table id="tablaVideojuegos" class="display responsive nowrap compact" style="width:100%;">
		         <thead>
		             <tr>
		                 <td>id</td>
		                 <td>Título</td>
		                 <td>idPlataforma</td>
		                 <td>Plataforma</td>
		                 <td>idGenero</td>
		                 <td>Género</td>
		                 <td>idFormato</td>
		                 <td>Formato</td>                        
		                 <td>Acciones</td>
		             </tr>
		         </thead>
		         <tbody>
		         </tbody>
		         <tfoot>
		       		<tr>
		             	 <td>id</td>
		                 <td>Título</td>
		                 <td>idPlataforma</td>
		                 <td>Plataforma</td>
		                 <td>idGenero</td>
		                 <td>Género</td>
		                 <td>idFormato</td>
		                 <td>Formato</td>                        
		                 <td id="Acciones">Acciones</td>
		      		</tr>
		       	</tfoot>        	
		    </table>
		 </div>
</div>
